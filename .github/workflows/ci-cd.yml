name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Build Docker image
      run: docker build -t kian79/pdf_searcher:latest .

  test:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: PYTHONPATH=. pytest

  release:
    runs-on: ubuntu-latest

    needs: test

    steps:
    - name: Deploy to Docker Hub
      run: |
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        docker tag your-docker-image-name ${{ secrets.DOCKERHUB_USERNAME }}/your-docker-image-name:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/your-docker-image-name:latest
